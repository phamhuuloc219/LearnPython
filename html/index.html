<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Cashier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="casino-cashier-app">

        <div class="sidebar">
            <div class="header-menu">
                <i class="fas fa-chevron-left"></i>
                <span>LOẠI GIAO DỊCH</span>
            </div>
            
            <div class="transaction-list">
                <button class="transaction-item active" data-ratio="1">
                    <span>ĐỔI TIỀN MẶT → CHIP</span>
                </button>
                
                <button class="transaction-item" data-ratio="0.95">
                    <span>ĐỔI CHIP → TIỀN MẶT</span>

                </button>
                
                <button class="transaction-item" data-ratio="0.95">

                    <span>ĐỔI CHIP → CHIP KHÁC</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="input-result-section">
                <h2>NHẬP</h2>

                <div class="denomination-input-table">
                    
                    <div class="table-header">
                        <span class="col-deno">MỆNH GIÁ (VND)</span>
                        <span class="col-count">SỐ LƯỢNG</span>
                        <span class="col-total">THÀNH TIỀN</span>
                    </div>

                    <div class="table-row">
                        <span class="col-deno">500,000</span>
                        <input type="number" value="0" min="0" class="col-count-input" data-value="500000">
                        <span class="col-total row-total">0 VND</span>
                    </div>
                    
                    <div class="table-row">
                        <span class="col-deno">200,000</span>
                        <input type="number" value="0" min="0" class="col-count-input" data-value="200000">
                        <span class="col-total row-total">0 VND</span>
                    </div>
                    
                    <div class="table-row">
                        <span class="col-deno">100,000</span>
                        <input type="number" value="0" min="0" class="col-count-input" data-value="100000">
                        <span class="col-total row-total">0 VND</span>
                    </div>
                    
                    <div class="table-row">
                        <span class="col-deno">50,000</span>
                        <input type="number" value="0" min="0" class="col-count-input" data-value="50000">
                        <span class="col-total row-total">0 VND</span>
                    </div>
                    
                    <div class="table-row">
                        <span class="col-deno">20,000</span>
                        <input type="number" value="0" min="0" class="col-count-input" data-value="20000">
                        <span class="col-total row-total">0 VND</span>
                    </div>
                    
                    <div class="table-row">
                        <span class="col-deno">10,000</span>
                        <input type="number" value="0" min="0" class="col-count-input" data-value="10000">
                        <span class="col-total row-total">0 VND</span>
                    </div>

                    <div class="table-footer">
                        <span class="col-deno">TỔNG</span>
                        <span class="col-count"></span>
                        <span class="col-total" id="grand-total-input">0 VND</span>
                    </div>
                    
                </div>
                
                <button class="btn-calculate" id="calculate-btn">TÍNH TOÁN & HIỂN THỊ KẾT QUẢ</button>

                <div class="result-group">
                    <h3>KẾT QUẢ QUY ĐỔI</h3>
                    <div class="result-display">
                        <span class="result-amount" id="result-amount">0</span>
                        <span class="result-unit" id="result-unit">CHIP (Tỉ lệ 1:1)</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-confirm">HOÀN TẤT GIAO DỊCH</button>
                    <button class="btn-cancel">HỦY</button>
                </div>

            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
